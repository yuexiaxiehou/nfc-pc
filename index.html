<!DOCTYPE html>

    <style>
        body {

            background-color: #f2f2f7;

        h1 {

        }
        .file-item:last-child {

        .file-item:hover {
            background-color: #f9f9f9;
        }
        .file-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 0; /* å…è®¸æ–‡æœ¬æˆªæ–­ */
        }
        .file-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            background-color: #007aff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0; /* é˜²æ­¢å›¾æ ‡è¢«å‹ç¼© */
        }
        .file-details .file-name {
            font-weight: 500;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* æ–‡ä»¶åè¿‡é•¿æ—¶æ˜¾ç¤ºçœç•¥å· */
        }
        .file-details .file-size {
            font-size: 12px;
            color: #8e8e93;
        }
        .download-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            flex-shrink: 0; /* é˜²æ­¢æŒ‰é’®è¢«å‹ç¼© */
        }
        .download-btn:hover {
            background-color: #e5e5ea;
        }
        .message {
            padding: 15px;
            margin: 15px;
            border-radius: 10px;

        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .empty-category {

        }

</head>
<body>
    <div class="container">
        <h1>ğŸ“ æ–‡ä»¶å…±äº«</h1>

        <!-- ä¸Šä¼ åŒºåŸŸ -->
        <div class="card">
            <div class="card-header">ä¸Šä¼ æ–‡ä»¶</div>
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <p>ğŸ“¤ ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </p>
                <input type="file" id="file-input" onchange="handleFileUpload()">
            </div>
            <div id="upload-message"></div>
        </div>

        <!-- æ–‡ä»¶åˆ—è¡¨å®¹å™¨ -->
        <div id="files-container">
            <!-- æ–‡ä»¶ç±»åˆ«å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadFiles);

        // å®šä¹‰æ–‡ä»¶åˆ†ç±»è§„åˆ™
        const FILE_CATEGORIES = {
            images: { name: 'å›¾ç‰‡', icon: 'ğŸ–¼ï¸', extensions: ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'] },
            documents: { name: 'æ–‡æ¡£', icon: 'ğŸ“„', extensions: ['pdf', 'doc', 'docx', 'txt', 'ppt', 'pptx', 'xls', 'xlsx'] },
            videos: { name: 'è§†é¢‘', icon: 'ğŸ¬', extensions: ['mp4', 'mov', 'avi', 'mkv', 'wmv', 'flv'] },
            archives: { name: 'å‹ç¼©åŒ…', icon: 'ğŸ—œï¸', extensions: ['zip', 'rar', '7z', 'tar', 'gz'] },
            others: { name: 'å…¶ä»–', icon: 'ğŸ“‚', extensions: [] } // é»˜è®¤åˆ†ç±»
        };

        function getCategory(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            for (const key in FILE_CATEGORIES) {
                if (FILE_CATEGORIES[key].extensions.includes(ext)) {
                    return key;
                }
            }
            return 'others';
        }

        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('files-container');
                    container.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

                    if (!data.files || data.files.length === 0) {
                        container.innerHTML = '<div class="card"><div class="empty-category">æš‚æ— ä»»ä½•æ–‡ä»¶</div></div>';
                        return;
                    }

                    // æŒ‰ç±»åˆ«ç»„ç»‡æ–‡ä»¶
                    const categorizedFiles = {};
                    data.files.forEach(file => {
                        const category = getCategory(file.name);
                        if (!categorizedFiles[category]) {
                            categorizedFiles[category] = [];
                        }
                        categorizedFiles[category].push(file);
                    });

                    // æ¸²æŸ“æ¯ä¸ªç±»åˆ«çš„å¡ç‰‡
                    for (const key in FILE_CATEGORIES) {
                        if (categorizedFiles[key]) {
                            renderCategoryCard(key, categorizedFiles[key]);
                        }
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                    if (error.status === 401) {
                        window.location.href = '/login';
                    }
                });
        }

        function renderCategoryCard(categoryKey, files) {
            const category = FILE_CATEGORIES[categoryKey];
            const container = document.getElementById('files-container');

            const card = document.createElement('div');
            card.className = 'card';

            let fileListHTML = '';
            files.forEach(file => {
                fileListHTML += `
                    <li class="file-item">
                        <div class="file-info">
                            <div class="file-icon">${file.name.split('.').pop().toUpperCase().substring(0,3)}</div>
                            <div class="file-details">
                                <div class="file-name" title="${file.name}">${file.name}</div>
                                <div class="file-size">${file.size}</div>
                            </div>
                        </div>
                        <button class="download-btn" onclick="downloadFile('${file.name}')">ä¸‹è½½</button>
                    </li>
                `;
            });

            card.innerHTML = `
                <div class="card-header">
                    <span class="category-icon">${category.icon}</span>
                    <span>${category.name} (${files.length})</span>
                </div>
                <ul class="file-list">
                    ${fileListHTML}
                </ul>
            `;
            container.appendChild(card);
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const messageDiv = document.getElementById('upload-message');
            messageDiv.innerHTML = '';

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    messageDiv.innerHTML = `<div class="message success">${data.message}</div>`;
                    fileInput.value = '';
                    loadFiles(); // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨
                } else {
                    messageDiv.innerHTML = `<div class="message error">ä¸Šä¼ å¤±è´¥: ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                messageDiv.innerHTML = `<div class="message error">ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ–‡ä»¶å¤§å°ã€‚</div>`;
            });
        }

        function downloadFile(filename) {
            window.location.href = `/api/download/${encodeURIComponent(filename)}`;
        }
    </script>
</body>
</html>
